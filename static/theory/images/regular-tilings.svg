<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#1e1e24" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Regular Tilings</text>
  
  <!-- Triangular tiling -->
  <g transform="translate(100, 150)">
    <!-- Visual representation -->
    <path d="M0,-50 L43.3,25 L-43.3,25 Z" fill="none" stroke="#4ade80" stroke-width="2" />
    <path d="M0,-50 L86.6,0 L43.3,75 L-43.3,75 L-86.6,0 L-43.3,-75 Z" fill="none" stroke="#4ade80" stroke-width="2" opacity="0.5" />
    
    <!-- Label -->
    <text x="0" y="95" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Triangular (3³)</text>
  </g>
  
  <!-- Square tiling -->
  <g transform="translate(300, 150)">
    <!-- Visual representation -->
    <rect x="-50" y="-50" width="100" height="100" fill="none" stroke="#4ade80" stroke-width="2" />
    <rect x="-75" y="-75" width="150" height="150" fill="none" stroke="#4ade80" stroke-width="2" opacity="0.5" />
    
    <!-- Label -->
    <text x="0" y="95" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Square (4⁴)</text>
  </g>
  
  <!-- Hexagonal tiling -->
  <g transform="translate(500, 150)">
    <!-- Visual representation -->
    <path d="M0,-50 L43.3,-25 L43.3,25 L0,50 L-43.3,25 L-43.3,-25 Z" fill="none" stroke="#4ade80" stroke-width="2" />
    <path d="M0,-75 L65,-37.5 L65,37.5 L0,75 L-65,37.5 L-65,-37.5 Z" fill="none" stroke="#4ade80" stroke-width="2" opacity="0.5" />
    
    <!-- Label -->
    <text x="0" y="95" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Hexagonal (6³)</text>
  </g>
</svg> 